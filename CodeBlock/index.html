<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module">
        import {insertCodeBlock} from "./codeBlock.js"
        window.onload = function() {
          insertCodeBlock('myCodeBlockContainer', 'javascript', 'console.log("Hello, world!");');
        }

</head>

            </div>
        </div>    
        <div class="divLine"></div>
        
        <div class="flexcol coderunnerMain">
            <h1 class="title">Coderunner</h1>
            <div id="myCodeBlockContainer" class="coderunner">
            </div>
        </div>
    </div>
   
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor Example</title>
    <!-- Include Monaco Editor CSS -->
    <link rel="stylesheet" href="https://unpkg.com/monaco-editor@latest/min/vs/editor/editor.main.css">
    <style>
        html, body, #container {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <!-- Include Monaco Editor loader -->
    <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
    <script>
        // Configure RequireJS to load Monaco Editor
        require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor@latest/min/vs' }});

        // Set up Monaco Environment
        window.MonacoEnvironment = { getWorkerUrl: () => proxy };

        // Create a Blob URL for the Monaco worker script
        let proxy = URL.createObjectURL(new Blob([`
            self.MonacoEnvironment = {
                baseUrl: 'https://unpkg.com/monaco-editor@latest/min/'
            };
            importScripts('https://unpkg.com/monaco-editor@latest/min/vs/base/worker/workerMain.js');
        `], { type: 'text/javascript' }));

        // Load Monaco Editor and create an editor instance
        require(["vs/editor/editor.main"], function () {
            let editor = monaco.editor.create(document.getElementById('container'), {
                value: 'function x() { console.log("Hello world!"); }',
                language: 'javascript',
                theme: 'vs-dark'
            });
        });
    </script>
</body>
</html>
